        // Translation and Language Functions
        function initializeLanguage() {
            // Load saved language preference or default to English
            const savedLanguage = localStorage.getItem('preferredLanguage') || 'en';
            currentLanguage = savedLanguage;
            document.getElementById('languageSelector').value = savedLanguage;
            applyLanguage(savedLanguage);
        }

        function changeLanguage() {
            const selectedLanguage = document.getElementById('languageSelector').value;
            currentLanguage = selectedLanguage;
            localStorage.setItem('preferredLanguage', selectedLanguage);
            applyLanguage(selectedLanguage);
        }

        function applyLanguage(languageCode) {
            const translation = translations[languageCode] || translations['en'];

            // Update page title
            document.title = translation.page_title;

            // Update all elements with data-translate attribute
            document.querySelectorAll('[data-translate]').forEach(element => {
                const key = element.getAttribute('data-translate');
                if (translation[key]) {
                    element.textContent = translation[key];
                }
            });

            // Update placeholder text
            document.querySelectorAll('[data-translate-placeholder]').forEach(element => {
                const key = element.getAttribute('data-translate-placeholder');
                if (translation[key]) {
                    element.placeholder = translation[key];
                }
            });

            // Update optgroup labels
            document.querySelectorAll('optgroup[data-translate]').forEach(element => {
                const key = element.getAttribute('data-translate');
                if (translation[key]) {
                    element.label = translation[key];
                }
            });

            // Apply appropriate font class for the language
            document.body.className = getLanguageClass(languageCode);

            // Update any dynamic content that's already loaded
            updateDynamicContent(translation);
        }

        function getLanguageClass(languageCode) {
            const languageClasses = {
                'hi': 'hindi',
                'ta': 'tamil',
                'te': 'telugu',
                'kn': 'kannada',
                'ml': 'malayalam',
                'mr': 'marathi',
                'gu': 'gujarati',
                'bn': 'bengali',
                'pa': 'punjabi',
                'or': 'odia',
                'as': 'assamese'
            };
            return languageClasses[languageCode] || '';
        }

        function updateDynamicContent(translation) {
            // Update filter status if visible
            const filterStatus = document.getElementById('filterStatus');
            if (filterStatus && filterStatus.style.display !== 'none') {
                updateFilterStatus();
            }

            // Update location text if it contains default text
            const locationText = document.getElementById('locationText');
            if (locationText && locationText.textContent === translations['en'].location_instruction) {
                locationText.textContent = translation.location_instruction;
            }

            // Re-render schemes to update labels
            if (allSchemes.length > 0) {
                const currentSchemes = getCurrentFilteredSchemes();
                displaySchemes(currentSchemes);
            }
        }

        function getCurrentFilteredSchemes() {
            // Get currently visible schemes
            const schemeCards = document.querySelectorAll('.scheme-card');
            const visibleSchemes = [];

            schemeCards.forEach(card => {
                const region = card.getAttribute('data-region');
                const category = card.getAttribute('data-category');
                const matchingScheme = allSchemes.find(scheme =>
                    scheme.region === region && scheme.category === category
                );
                if (matchingScheme) {
                    visibleSchemes.push(matchingScheme);
                }
            });

            return visibleSchemes.length > 0 ? visibleSchemes : allSchemes;
        }

        function getTranslation(key) {
            const translation = translations[currentLanguage] || translations['en'];
            return translation[key] || translations['en'][key] || key;
        }

        // Load agricultural schemes data
        async function loadSchemes() {
            try {
                const response = await fetch('agricultural_schemes_json.json');
                const data = await response.json();
                processSchemes(data);
            } catch (error) {
                console.error('Error loading schemes:', error);
                document.getElementById('schemesContainer').innerHTML = 
                    '<div class="error">Error loading schemes data. Please ensure agricultural_schemes_json.json is available.</div>';
            }
        }

        function processSchemes(data) {
            allSchemes = [];

            // Process central government schemes
            Object.keys(data.central_government_schemes).forEach(category => {
                const schemes = data.central_government_schemes[category];
                schemes.forEach(scheme => {
                    allSchemes.push({
                        ...scheme,
                        category: category,
                        region: 'central',
                        regionName: 'Central Government',
                        source: 'central'
                    });
                });
            });

            // Process state-specific schemes
            if (data.state_specific_schemes) {
                Object.keys(data.state_specific_schemes).forEach(stateName => {
                    const stateSchemes = data.state_specific_schemes[stateName];
                    const stateDisplayName = stateName.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());

                    if (stateSchemes.state_sector_schemes) {
                        stateSchemes.state_sector_schemes.forEach(scheme => {
                            allSchemes.push({
                                ...scheme,
                                category: 'state_specific',
                                region: stateName,
                                regionName: stateDisplayName,
                                source: 'state'
                            });
                        });
                    }

                    if (stateSchemes.central_sponsored_schemes) {
                        stateSchemes.central_sponsored_schemes.forEach(scheme => {
                            allSchemes.push({
                                ...scheme,
                                category: 'central_sponsored',
                                region: stateName,
                                regionName: stateDisplayName + ' (Central Sponsored)',
                                source: 'central_sponsored'
                            });
                        });
                    }
                });
            }

            // Process union territory schemes
            if (data.union_territories) {
                Object.keys(data.union_territories).forEach(utName => {
                    const utSchemes = data.union_territories[utName];
                    const utDisplayName = utName.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());

                    if (utSchemes.schemes) {
                        utSchemes.schemes.forEach(scheme => {
                            allSchemes.push({
                                ...scheme,
                                category: 'union_territory',
                                region: utName,
                                regionName: utDisplayName + ' (UT)',
                                source: 'union_territory'
                            });
                        });
                    }
                });
            }

            console.log(`Loaded ${allSchemes.length} schemes from ${Object.keys(data.state_specific_schemes || {}).length} states and ${Object.keys(data.union_territories || {}).length} UTs`);
            displaySchemes(allSchemes);
            updateFilterStatus();
        }

        function displaySchemes(schemes) {
            const container = document.getElementById('schemesContainer');

            // Show loading state
            container.innerHTML = `<div class="loading">${getTranslation('processing_schemes')}</div>`;

            // Simulate processing time for better UX
            setTimeout(() => {
                if (schemes.length === 0) {
                    container.innerHTML = `<div class="error">${getTranslation('no_schemes_found')}</div>`;
                    return;
                }

                const schemesHTML = schemes.map(scheme => `
                    <div class="scheme-card" data-region="${scheme.region}" data-category="${scheme.category}">
                        <h3>${scheme.name}</h3>
                        <div class="scheme-type">${scheme.type || getTranslation('category_specialized')}</div>
                        <div class="scheme-details">
                            <p><strong>${getTranslation('region')}:</strong> ${scheme.regionName}</p>
                            ${scheme.launch_year ? `<p><strong>${getTranslation('launch_year')}:</strong> ${scheme.launch_year}</p>` : ''}
                            ${scheme.annual_benefit ? `<p><strong>${getTranslation('annual_benefit')}:</strong> ${scheme.annual_benefit}</p>` : ''}
                            ${scheme.budget_allocation ? `<p><strong>${getTranslation('budget')}:</strong> ${scheme.budget_allocation}</p>` : ''}
                            ${scheme.budget ? `<p><strong>${getTranslation('budget')}:</strong> ${scheme.budget}</p>` : ''}
                            ${scheme.target_beneficiaries ? `<p><strong>${getTranslation('target')}:</strong> ${scheme.target_beneficiaries}</p>` : ''}
                            ${scheme.description ? `<p><strong>${getTranslation('description')}:</strong> ${scheme.description}</p>` : ''}
                            ${scheme.coverage ? `<p><strong>${getTranslation('coverage')}:</strong> ${scheme.coverage}</p>` : ''}
                            ${scheme.eligibility ? `<p><strong>${getTranslation('eligibility')}:</strong> ${scheme.eligibility}</p>` : ''}
                            ${scheme.subsidy ? `<p><strong>${getTranslation('subsidy')}:</strong> ${scheme.subsidy}</p>` : ''}
                            ${scheme.focus ? `<p><strong>${getTranslation('focus')}:</strong> ${scheme.focus}</p>` : ''}
                            ${scheme.rate ? `<p><strong>${getTranslation('rate')}:</strong> ${scheme.rate}</p>` : ''}
                            ${scheme.premium ? `<p><strong>${getTranslation('premium')}:</strong> ${scheme.premium}</p>` : ''}
                            ${scheme.achievement ? `<p><strong>${getTranslation('achievement')}:</strong> ${scheme.achievement}</p>` : ''}
                        </div>
                    </div>
                `).join('');

                container.innerHTML = `
                    <div class="schemes-grid">${schemesHTML}</div>
                `;

                updateFilterStatus();
            }, 300);
        }

        function updateFilterStatus() {
            const statusDiv = document.getElementById('filterStatus');
            const statusText = document.getElementById('filterStatusText');
            const searchTerm = document.getElementById('searchBox').value;
            const categoryFilter = document.getElementById('categoryFilter').value;
            const regionFilter = document.getElementById('regionFilter').value;
            const sortSelect = document.getElementById('sortSelect').value;

            let activeFilters = [];
            if (searchTerm) activeFilters.push(`${getTranslation('search_label')} "${searchTerm}"`);
            if (categoryFilter) activeFilters.push(`${getTranslation('category_label')} ${categoryFilter.replace(/_/g, ' ')}`);
            if (regionFilter) activeFilters.push(`${getTranslation('region_label')} ${regionFilter.replace(/_/g, ' ')}`);
            if (sortSelect) activeFilters.push(`${getTranslation('sorted_by')} ${sortSelect.replace(/_/g, ' ')}`);

            const visibleSchemes = document.querySelectorAll('.scheme-card').length;

            if (activeFilters.length > 0 || visibleSchemes !== allSchemes.length) {
                statusDiv.style.display = 'block';
                statusText.innerHTML = `
                    ${getTranslation('showing_schemes')} ${visibleSchemes} ${getTranslation('of_schemes')} ${allSchemes.length} ${getTranslation('schemes')}
                    ${activeFilters.length > 0 ? '<br>' + getTranslation('active_filters') + ' ' + activeFilters.join(', ') : ''}
                `;
            } else {
                statusDiv.style.display = 'none';
            }
        }

        // Geolocation functions
        function getLocation() {
            const locationBtn = document.getElementById('locationBtn');
            const locationText = document.getElementById('locationText');

            locationBtn.disabled = true;
            locationBtn.textContent = getTranslation('getting_location');
            locationText.textContent = getTranslation('detecting_location');

            // Check if geolocation is supported
            if (!navigator.geolocation) {
                handleLocationError('Geolocation is not supported by this browser.');
                return;
            }

            // Check if we're on HTTPS or localhost
            const isSecure = location.protocol === 'https:' || location.hostname === 'localhost' || location.hostname === '127.0.0.1';

            if (!isSecure && location.protocol === 'file:') {
                // For file:// protocol, try IP-based location as fallback
                tryIPLocation();
                return;
            }

            // Configure geolocation options
            const options = {
                enableHighAccuracy: true,
                timeout: 10000,
                maximumAge: 300000 // 5 minutes
            };

            navigator.geolocation.getCurrentPosition(
                position => {
                    userLocation = {
                        latitude: position.coords.latitude,
                        longitude: position.coords.longitude
                    };
                    console.log('Location detected:', userLocation);
                    getLocationName(userLocation.latitude, userLocation.longitude);
                },
                error => {
                    console.error('Geolocation error:', error);
                    let errorMessage = getTranslation('location_denied');

                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            errorMessage = getTranslation('location_denied');
                            break;
                        case error.POSITION_UNAVAILABLE:
                            errorMessage = getTranslation('location_unavailable');
                            break;
                        case error.TIMEOUT:
                            errorMessage = getTranslation('location_timeout');
                            break;
                        default:
                            errorMessage = getTranslation('location_unknown_error');
                            break;
                    }

                    handleLocationError(errorMessage);
                    // Try IP-based location as fallback
                    tryIPLocation();
                },
                options
            );
        }

        function handleLocationError(message) {
            const locationText = document.getElementById('locationText');
            const locationBtn = document.getElementById('locationBtn');

            locationText.innerHTML = `
                <span style="color: #dc3545;">${message}</span><br>
                <small>You can manually select your region using the filters below.</small>
            `;
            locationBtn.textContent = 'Try Again';
            locationBtn.disabled = false;
        }

        // Fallback: Try to get approximate location using IP
        async function tryIPLocation() {
            const locationText = document.getElementById('locationText');
            const locationBtn = document.getElementById('locationBtn');

            try {
                locationText.textContent = 'Trying to detect location via IP...';

                // Using a free IP geolocation service
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();

                if (data.region && data.country_code === 'IN') {
                    locationText.innerHTML = `
                        <strong>ğŸ“ ${data.city || ''} ${data.region}, ${data.country_name}</strong><br>
                        <small>Location detected via IP (approximate)</small>
                    `;

                    // Filter schemes based on detected state
                    filterSchemesByLocation(data.region.toLowerCase());

                    locationBtn.textContent = 'Update Location';
                    locationBtn.disabled = false;
                } else {
                    throw new Error('Unable to determine Indian location');
                }

            } catch (error) {
                console.error('IP location error:', error);
                handleLocationError('Could not detect location automatically.');
            }
        }

        async function getLocationName(lat, lon) {
            const locationText = document.getElementById('locationText');
            const locationBtn = document.getElementById('locationBtn');

            try {
                // Using a free geocoding service (OpenStreetMap Nominatim)
                const response = await fetch(
                    `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&zoom=10&addressdetails=1&accept-language=en`
                );

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                const state = data.address?.state || '';
                const district = data.address?.state_district || data.address?.county || '';
                const city = data.address?.city || data.address?.town || data.address?.village || '';
                const country = data.address?.country || '';

                if (country.toLowerCase() !== 'india') {
                    locationText.innerHTML = `
                        <strong>ğŸ“ ${city ? city + ', ' : ''}${state || country}</strong><br>
                        <small>Note: You appear to be outside India. Showing all available schemes.</small>
                    `;
                } else {
                    locationText.innerHTML = `
                        <strong>ğŸ“ ${city ? city + ', ' : ''}${district ? district + ', ' : ''}${state}</strong><br>
                        <small>Coordinates: ${lat.toFixed(4)}, ${lon.toFixed(4)}</small>
                    `;

                    // Filter schemes based on detected state
                    filterSchemesByLocation(state.toLowerCase());
                }

            } catch (error) {
                console.error('Error getting location name:', error);
                locationText.innerHTML = `
                    <strong>ğŸ“ Location: ${lat.toFixed(4)}, ${lon.toFixed(4)}</strong><br>
                    <small>Could not determine place name. Please select your region manually.</small>
                `;
            }

            locationBtn.textContent = 'Update Location';
            locationBtn.disabled = false;
        }

        function selectManualState() {
            const manualStateSelect = document.getElementById('manualStateSelect');
            const locationText = document.getElementById('locationText');
            const selectedState = manualStateSelect.value;

            if (selectedState) {
                locationText.innerHTML = `
                    <strong>ğŸ“ ${selectedState.charAt(0).toUpperCase() + selectedState.slice(1)}</strong><br>
                    <small>Manually selected</small>
                `;

                filterSchemesByLocation(selectedState.toLowerCase());
            }
        }

        function filterSchemesByLocation(stateName) {
            const regionFilter = document.getElementById('regionFilter');
            const normalizedStateName = stateName.toLowerCase().replace(/\s+/g, '_');

            // Map common state name variations
            const stateMapping = {
                'andhra pradesh': 'andhra_pradesh',
                'tamil nadu': 'tamil_nadu',
                'west bengal': 'west_bengal',
                'madhya pradesh': 'madhya_pradesh',
                'uttar pradesh': 'uttar_pradesh',
                'himachal pradesh': 'himachal_pradesh',
                'arunachal pradesh': 'arunachal_pradesh',
                'jammu and kashmir': 'jammu_kashmir',
                'jammu & kashmir': 'jammu_kashmir'
            };

            const mappedState = stateMapping[stateName.toLowerCase()] || normalizedStateName;

            // Check if we have schemes for this state
            const hasStateSchemes = allSchemes.some(scheme => scheme.region === mappedState);

            if (hasStateSchemes) {
                regionFilter.value = mappedState;
                const displayName = stateName.replace(/\b\w/g, l => l.toUpperCase());
                showLocationMessage(`Showing schemes for ${displayName} and applicable central schemes`);
            } else {
                regionFilter.value = 'central';
                showLocationMessage(`No specific schemes found for ${stateName}. Showing central government schemes (available nationwide)`);
            }

            filterSchemes();
        }

        function showLocationMessage(message) {
            const locationInfo = document.getElementById('locationInfo');
            const existingMessage = locationInfo.querySelector('.location-message');

            if (existingMessage) {
                existingMessage.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = 'location-message';
            messageDiv.style.cssText = `
                background: #d4edda;
                color: #155724;
                padding: 10px;
                border-radius: 5px;
                margin-top: 10px;
                border: 1px solid #c3e6cb;
            `;
            messageDiv.textContent = message;
            locationInfo.appendChild(messageDiv);
        }

        // Enhanced search and filter functions
        function filterSchemes() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase().trim();
            const categoryFilter = document.getElementById('categoryFilter').value;
            const regionFilter = document.getElementById('regionFilter').value;

            let filteredSchemes = allSchemes.filter(scheme => {
                // Enhanced search - includes more fields
                const matchesSearch = !searchTerm || [
                    scheme.name,
                    scheme.type,
                    scheme.description,
                    scheme.target_beneficiaries,
                    scheme.coverage,
                    scheme.regionName,
                    scheme.annual_benefit,
                    scheme.focus,
                    scheme.eligibility
                ].some(field => field && field.toString().toLowerCase().includes(searchTerm));

                // Category matching
                const matchesCategory = !categoryFilter || scheme.category === categoryFilter;

                // Region matching
                const matchesRegion = !regionFilter || scheme.region === regionFilter;

                return matchesSearch && matchesCategory && matchesRegion;
            });

            // Apply current sort
            const sortSelect = document.getElementById('sortSelect').value;
            if (sortSelect) {
                filteredSchemes = applySorting(filteredSchemes, sortSelect);
            } else if (userLocation) {
                // Default prioritization for location-based results
                filteredSchemes.sort((a, b) => {
                    if (a.region !== 'central' && b.region === 'central') return -1;
                    if (a.region === 'central' && b.region !== 'central') return 1;
                    return 0;
                });
            }

            displaySchemes(filteredSchemes);
        }

        function sortSchemes() {
            const sortValue = document.getElementById('sortSelect').value;
            if (!sortValue) return;

            // Get currently filtered schemes
            filterSchemes();
        }

        function applySorting(schemes, sortType) {
            const sortedSchemes = [...schemes];

            switch(sortType) {
                case 'name':
                    return sortedSchemes.sort((a, b) => a.name.localeCompare(b.name));
                case 'name_desc':
                    return sortedSchemes.sort((a, b) => b.name.localeCompare(a.name));
                case 'launch_year':
                    return sortedSchemes.sort((a, b) => {
                        const yearA = parseInt(a.launch_year) || 0;
                        const yearB = parseInt(b.launch_year) || 0;
                        return yearB - yearA; // Newest first
                    });
                case 'launch_year_desc':
                    return sortedSchemes.sort((a, b) => {
                        const yearA = parseInt(a.launch_year) || 9999;
                        const yearB = parseInt(b.launch_year) || 9999;
                        return yearA - yearB; // Oldest first
                    });
                case 'benefit':
                    return sortedSchemes.sort((a, b) => {
                        const benefitA = extractNumericValue(a.annual_benefit || a.budget_allocation || a.budget || '0');
                        const benefitB = extractNumericValue(b.annual_benefit || b.budget_allocation || b.budget || '0');
                        return benefitB - benefitA; // High to low
                    });
                case 'region':
                    return sortedSchemes.sort((a, b) => a.regionName.localeCompare(b.regionName));
                default:
                    return sortedSchemes;
            }
        }

        function extractNumericValue(text) {
            if (!text) return 0;
            const matches = text.toString().match(/[\d,]+/);
            return matches ? parseInt(matches[0].replace(/,/g, '')) : 0;
        }

        function clearAllFilters() {
            document.getElementById('searchBox').value = '';
            document.getElementById('categoryFilter').value = '';
            document.getElementById('regionFilter').value = '';
            document.getElementById('sortSelect').value = '';
            document.getElementById('manualStateSelect').value = '';

            // Clear location message
            const existingMessage = document.querySelector('.location-message');
            if (existingMessage) {
                existingMessage.remove();
            }

            // Reset location text
            document.getElementById('locationText').textContent = 'Click below to detect your location automatically';

            // Show all schemes
            displaySchemes(allSchemes);
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            console.log('ğŸŒ¾ Agricultural Schemes app initializing...');

            // Initialize language first
            initializeLanguage();

            // Then load schemes
            loadSchemes();

            console.log('âœ… Agricultural Schemes app loaded successfully!');
            console.log('ğŸ“ Click "Get My Location" or select state manually to see region-specific schemes.');
        });

        // Add error handling for any uncaught errors
        window.addEventListener('error', function(e) {
            console.error('Application error:', e.error);
            const container = document.getElementById('schemesContainer');
            if (container && container.innerHTML.includes('Loading')) {
                container.innerHTML = '<div class="error">An error occurred while loading schemes. Please refresh the page.</div>';
            }
        });
    </script>
